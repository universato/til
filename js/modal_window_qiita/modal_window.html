<html>

<head>
  <title>Modal Window Qiita</title>
  <link rel="stylesheet" href="modal_window_qiita.css" title="Green styles">
</head>

<body class="body">
  <div id="modal" class="modal">
    <div class="modal-content">
      <div class="modal-body">
        <h1>hello</h1>
        <input type="button" id="closeBtn" value="close">
      </div>
    </div>
  </div>

  <input type="button" id="btn" value='click me'>

  <a href="https://qiita.com/sibakenY/items/2615eed5603980ae4425">javascriptでモーダルウィンドウ - Qiita</a>

  <div>windowに設定してるのが謎。</div>
  <script>
let btn = document.getElementById('btn');
let modal = document.getElementById('modal');

btn.addEventListener('click', () => {
  modal.style.display = 'block';
})

let closeBtn = document.getElementById('closeBtn');
closeBtn.addEventListener('click', () => {
  modal.style.display = 'none';
})

modal.addEventListener('click', () => {
  modal.style.display = 'none';
})

// window.addEventListener('click', (e) => {
//   if (e.target == modal) {
//     modal.style.display = 'none';
//   }
// });
  </script>
</body>

</html>
