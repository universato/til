<!DOCTYPE html>
<html lang="ja">

<head>
  <title>Array</title>
  <meta charset="utf-8">
</head>

<body>
  <script src="https://unpkg.com/vue@next"></script>

  <div id="app">
    <input v-for="(number, index) of numbers"
            @change="change(number, index)"
            @input="change(number, index)"
            @onkeyup="change(number, index)"
            @onkeypress="change(number, index)"
            @onkeydown="change(number, index)"
            type="number"
            maxlength="1"
            v-model="number">
    </input>

    <div>{{ numbers }}</div>
  </div>

  <script>
    const app = Vue.createApp({
      data(){
        return {
          a: [],
          o: {},
        }
      },
      methods: {
      }
    })
    app.mount('#app')
  </script>
</body>

</html>
