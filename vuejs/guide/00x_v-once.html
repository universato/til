<!DOCTYPE html>
<html lang="ja">

<head>
  <title>v-once</title>
  <meta charset="utf-8">
</head>

<body>
  <script src="https://unpkg.com/vue@next"></script>

  <div id="app">
    <div v-once>{{ memo }}</div>
    <div>{{ memo }}</div>
    <input v-model="memo">
  </div>

  <div>>ただし、同じノードのあらゆる他のバインディングが影響を受けることに注意してください</div>
  <div>どういう意味だろう。同じノードというのは、同じタグ内っていう意味かな。</div>


  <script>
    const vm = Vue.createApp({
      data(){
        return {
          memo: "Initial value"
        }
      }
    })
    vm.mount('#app')
  </script>
</body>

</html>
