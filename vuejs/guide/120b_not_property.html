<!DOCTYPE html>
<html lang="ja">

<head>
  <title>Vue: Not Property</title>
  <meta charset="utf-8">
</head>

<body>
  <script src="https://unpkg.com/vue@next"></script>

  <div id="app">
    <h1>Vue: Not Property</h1>
    <div>実際に生成されたHTMLを見る。</div>
    <date-picker data-status="activated"></date-picker>
  </div>

  <script>
    const app = Vue.createApp({
      data() {
        return {
        }
      },
    })

    app.component('date-picker', {
      template: `
        <div class="date-picker">
          <input type="datetime-local" />
        </div>
      `
    })

    app.mount('#app')
  </script>
</body>

</html>
